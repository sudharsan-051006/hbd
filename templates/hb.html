<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #2193b0); /* Orange to Blue */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      padding-top: 50px;
    }

    .birthday-text {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 7vw;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      z-index: 10;
    }

    .birthday-text span {
      display: inline-block;
      margin: 0 2px;
      background: -webkit-linear-gradient(#f8f9fa, #e9ecef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      opacity: 0;
    }

    @keyframes slideFromLeft {
      0% { transform: translateX(-100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromRight {
      0% { transform: translateX(100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    #name-text {
      display: flex;              
      justify-content: center;    
      flex-wrap: nowrap;          
      font-size: 8vw;
      font-weight: bold;
      margin-top: 20px;
      z-index: 5;
    }

    #name-text span {
      position: relative;   /* relative, not absolute */
      margin: 0 5px;        /* even gap between letters */
      font-weight: bold;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #ff6ec4, #fbd72b);
      background-size: 1000% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fallToLine 2s forwards, animateGradient 5s linear infinite;
    }

    /* Extra spacing for actual spaces in the name */
    #name-text span.space {
      margin: 0 25px; /* Bigger gap for space between words */
    }

    @keyframes fallToLine {
      0% { opacity: 0; top: -200px; }
      80% { opacity: 1; }
      100% { top: 0; opacity: 1; }
    }

    @keyframes animateGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #age-text {
      font-size: 4vw;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      text-align: center;
      margin-top: 30px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="birthday-text" id="birthday-text"></div>
  <div id="name-text"></div>
  <div id="age-text"></div>

  <script>
    // Happy Birthday letters animation
    const message = "Happy Birthday";
    const container = document.getElementById('birthday-text');
    message.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.animation = `${index % 2 === 0 ? 'slideFromLeft' : 'slideFromRight'} 1s forwards`;
      span.style.animationDelay = `${index * 0.1}s`;
      container.appendChild(span);
    });

    // Name letters falling
    const name = "Chamini Akka";
    const nameContainer = document.getElementById('name-text');

    name.split("").forEach((char, index) => {
      const span = document.createElement("span");
      if (char === " ") {
        span.classList.add("space"); // Add extra space class
        span.textContent = "";
      } else {
        span.textContent = char;
      }

      // Random vertical start
      span.style.top = `${-Math.random() * 300 - 50}px`;

      // Stagger animation
      span.style.animationDelay = `${index * 0.2}s`;

      nameContainer.appendChild(span);
    });

    // Calculate age
    function calculateAge() {
      const birthDate = new Date(2004, 8, 29); // YYYY, MM (0-based), DD
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months -= 1;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      document.getElementById('age-text').innerHTML = 
        `${years} years, ${months} months, and ${days} days old ðŸŽ‰`;
    }

    calculateAge();
    setInterval(calculateAge, 1000 * 60 * 60 * 24);
  </script>
</body>
</html>
